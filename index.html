<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Etch-a-Sketch </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container"></div>
        <button id="new-grid"> New Grid Size </button>
        <script>
            let squaresPerSide = 16;
            let input = 960/squaresPerSide;
            let gridSize = `${input}px`;
            const contnr = document.querySelector("#container");
            const resetNewSize = document.querySelector("#new-grid");
            function createSquare() { // creates one grid that turns black when hovered
                const grid = document.createElement("div");
                grid.classList.add("grid");
                grid.style.setProperty("width", gridSize);
                grid.style.setProperty("height", gridSize);
                grid.addEventListener("mouseover", () => {
                    grid.style.cssText = "background-color: black";
                    grid.style.setProperty("width", gridSize);
                    grid.style.setProperty("height", gridSize);
                });
                contnr.appendChild(grid);
            }
            resetNewSize.addEventListener("click", () => {
                squaresPerSide = prompt("Enter the numbers of squares per side");
                input = 960/squaresPerSide;
                gridSize = `${input}px`;
                while (contnr.firstChild) {
                    contnr.removeChild(contnr.firstChild);
                }
                createGrid(squaresPerSide);
            });
            function createGrid(number) { //creates the full grid based on inputted squaresPerSide
                for (let rows = 0; rows < number; rows++) { 
                    for (let columns = 0; columns < number; columns++) {
                        createSquare();
                    }
                }
            }
            createGrid(squaresPerSide);
        </script>
    </body>
</html>
